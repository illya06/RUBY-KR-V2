version: '3'

services:
    sqlite3:
        image: nouchka/sqlite3:latest
        stdin_open: true
        tty: true
        volumes:
        - ./db/:/root/db/

    web:
        build: .
        volumes:
        - .:/code:cached
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
        ports:
        - "3000:3000"
        depends_on:
        - sqlite3